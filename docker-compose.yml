version: "3.9"

services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "1234"  # Set MySQL root password
      MYSQL_DATABASE: user_authentication
    ports:
      - "3307:3306"  
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      DB_USER: root  
      DB_PASSWORD: "1234"  # Set MySQL password for backend
      DB_HOST: mysql  
      DB_PORT: 3306  
      DB_NAME: user_authentication

  frontend:
    build: ./frontend/fe
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:8080

volumes:
  db_data:
